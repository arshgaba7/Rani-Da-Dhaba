<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Rani Da Dhaba" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            background: #f5f5f5;
            color: #222;
        }
        header {
            background: #222;
            color: #fff;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            font-size: 1.3rem;
            margin: 0;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            font-size: 1rem;
        }
        main {
            padding: 1rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>

<header>
    <h1>Maharani Da Dhaba</h1>
    <nav>
        <a href="{{ url_for('order_page') }}">Order</a>
        <a href="{{ url_for('kitchen_page') }}">Kitchen</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
